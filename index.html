<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Project By Mirzoyoqub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://www.tooplate.com/templates/2095_level/img/logo.png"
          alt=""
        />
        <h1>Level</h1>
      </div>
      <ul>
        <li>HOME</li>
        <li>PORTFOLIO</li>
        <li>BLOG ENTRIES</li>
        <li>CONTACT US</li>
      </ul>
      <div class="burger_icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <section class="registeration">
      <main>
        <div class="row1">
          <div class="destination">
            <input
              type="text"
              name="address"
              class="address"
              placeholder="Type your destination..."
            />
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="date_input">
            <label for="checkIn">Check In</label>
            <input
              id="checkIn"
              type="date"
              placeholder="Check in"
              class="date"
            />
            <i class="fa-solid fa-calendar-days"></i>
          </div>
          <div class="date_input">
            <label for="checkIn">Check out</label>
            <input
              id="checkIn"
              type="date"
              placeholder="Check in"
              class="date"
            />
            <i class="fa-solid fa-calendar-days"></i>
          </div>
        </div>
        <div class="row2">
          <div class="room_number">
            <select class="adult_number">
              <option selected="Adults">Adults</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="room_number">
            <select class="children_number">
              <option selected="Children">Children</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="room_number">
            <select class="room">
              <option selected="Room">Room</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <i class="fa-solid fa-bed"></i>
          </div>
          <input type="submit" value="Check availability" class="btn" />
        </div>
        <div class="row3">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <a href="#">Need Help?</a>
        </div>
      </main>
    </section>
  </body>
</html>
